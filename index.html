<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="src/calendar-lite.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
</head>

<body>
<button><i class="fa fa-calendar"></i></button>
<div id="cal"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="src/calendar-lite.js"></script>
<script>
    $(function () {
        var button = $('button');
        var cal = $('#cal').calendarLite({
            footerHTML: '<p>Visit requests must be made at least 24 hours in advance.</p> '
        });

        cal.on('select', function (e, data) {
            console.log('Selected', data.toLocaleString())
        });

        button.on('click', function () {
            cal.toggle();
        })
    });
</script>
</body>

</html>
